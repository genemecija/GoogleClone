<!DOCTYPE html>
<html>
<head>
    <title>Google Clone</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- This Google clone was created for the purpose of learning and practicing.
    This is an assignment of the Javascript track of The Odin Project. -->
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-section-left">
            <div><a href=''>About</a> <a href=''>Store</a></div>
        </div>
        <div class="navbar-section-right">
            <div><a href=''>Gmail</a> <a href=''>Images</a> <a href=''>Apps</a> <a href=''>Profile</a></div>
        </div>
    </div>

    <div class="main">
        <div class="main-content">
            <div class="logo">
                <img alt="Google Logo" id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <div class="form">
                <form action="submit">
                    <input type="text" id='search-field'>
                    <div class="cntr-form-buttons">
                        <button type="button" name="btn-search">Google Search</button>
                        <button type="button" name="btn-feeling-lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="nav-footer">
        <div class="nav-footer-left">
            <div>
                <a href=''>Advertising</a>
                <a href=''>Business</a>
                <a href=''>How Search works</a>
            </div>
        </div>
        <div class="nav-footer-right">
            <div>
                <a href=''>Privacy</a>
                <a href=''>Terms</a>
                <a href=''>Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
